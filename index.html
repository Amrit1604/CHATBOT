<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #0b1c33;
            --background-color: #0a1929;
            --text-color: #e0e7ff;
            --message-bg-user: #1a365d;
            --message-bg-bot: #132f4c;
            --accent-glow: 0 0 10px var(--primary-color);
            --neon-border: 1px solid var(--primary-color);
        }



        .chat-button {
            background: var(--secondary-color);
            color: var(--primary-color);
            border: var(--neon-border);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--accent-glow);
        }

        .chat-container {
        position: fixed;
        bottom: 50px;
        right: 20px;
        width: 400px;
        height: 600px;
        background: var(--secondary-color);
        border-radius: 15px;
        border: var(--neon-border);
        box-shadow: var(--accent-glow);
        display: none;
        flex-direction: column;
        z-index: 1000;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .chat-container.expanded {
        width: 900px;
        height: 700px;
        margin-top: ;
    }

        .chat-header {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 1rem 1.5rem;
            border-bottom: var(--neon-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-buttons {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.header-button {
    background: transparent;
    border: var(--neon-border);
    color: var(--primary-color);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.header-button:hover {
    background: var(--primary-color);
    color: var(--secondary-color);
    box-shadow: var(--accent-glow);
}

.header-button i {
    font-size: 1rem;
}

        .quick-actions {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            border-bottom: var(--neon-border);
            background: rgba(19, 47, 76, 0.5);
        }

        .quick-action-btn {
            background: var(--secondary-color);
            color: var(--primary-color);
            border: var(--neon-border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-action-btn:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: var(--accent-glow);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: rgba(10, 25, 41, 0.7);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 85%;
            position: relative;
            animation: messageIn 0.3s ease-out;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .message pre {
            white-space: pre-wrap;
            background: rgba(10, 25, 41, 0.5);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            margin: 0.5rem 0;
        }

        .message ul, .message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message li {
            margin-bottom: 0.5rem;
        }

        .message code {
            background: rgba(10, 25, 41, 0.5);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .user-message {
            background: var(--message-bg-user);
            margin-left: auto;
            color: var(--primary-color);
        }

        .bot-message {
            background: var(--message-bg-bot);
            color: var(--text-color);
        }

        .chat-input {
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
            background: var(--secondary-color);
            border-top: var(--neon-border);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem;
            border: var(--neon-border);
            border-radius: 8px;
            background: rgba(10, 25, 41, 0.7);
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .chat-input input:focus {
            outline: none;
            box-shadow: var(--accent-glow);
        }

        .chat-input button {
            background: transparent;
            color: var(--primary-color);
            border: var(--neon-border);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input button:hover:not(:disabled) {
            background: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: var(--accent-glow);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
            background: var(--message-bg-bot);
            border-radius: 12px;
            width: fit-content;
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(10, 25, 41, 0.7);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3>
                <i class="fas fa-robot"></i>
                AI Assistant
            </h3>
            <div class="header-buttons">
                <button class="header-button" id="size-toggle">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="header-button" id="close-chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="quick-actions">
            <button class="quick-action-btn" data-question="What are the latest AI developments?">
                <i class="fas fa-robot"></i> Latest AI News
            </button>
            <button class="quick-action-btn" data-question="What are the trending tech gadgets?">
                <i class="fas fa-mobile-alt"></i> Latest Gadgets
            </button>
            <button class="quick-action-btn" data-question="What's happening in the tech industry?">
                <i class="fas fa-newspaper"></i> Tech News
            </button>
            <button class="quick-action-btn" data-question="What are the top programming languages in 2024?">
                <i class="fas fa-code"></i> Coding Trends
            </button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask me anything about technology..."
                aria-label="Chat input"
            >
            <button id="send-message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <button id="chat-toggle" class="chat-button">
        <i class="fas fa-comments"></i>
        AI Chat
    </button>

    <script>
        const API_KEY = "AIzaSyB0mkhs7Tjo75f3VC6jFDVWqlVsLmbJlwI"; // Replace with your API key
        let isProcessing = false;

        document.addEventListener("DOMContentLoaded", () => {
        const chatContainer = document.getElementById("chat-container");
        const chatToggle = document.getElementById("chat-toggle");
        const closeChat = document.getElementById("close-chat");
        const sizeToggle = document.getElementById("size-toggle");
        const sendMessageButton = document.getElementById("send-message");
        const userInput = document.getElementById("user-input");
        const quickActionButtons = document.querySelectorAll(".quick-action-btn");

        // Size toggle functionality
        let isExpanded = false;
        sizeToggle.addEventListener("click", () => {
            isExpanded = !isExpanded;
            chatContainer.classList.toggle("expanded");
            sizeToggle.innerHTML = isExpanded ? 
                '<i class="fas fa-compress"></i>' : 
                '<i class="fas fa-expand"></i>';
            
            // Scroll messages to bottom after resize
            const messagesContainer = document.getElementById("chat-messages");
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 300); // Match transition duration
        });

            // Initialize with a welcome message
            appendMessage(
                `Welcome! I'm your AI assistant. I can help you with:
                • Latest technology news and updates
                • AI developments and trends
                • Gadget reviews and recommendations
                • Programming and development
                • Tech industry insights
                
                Feel free to ask anything or use the quick action buttons above!`,
                "bot-message"
            );

            // Quick action buttons
            quickActionButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const question = button.dataset.question;
                    userInput.value = question;
                    sendMessage();
                });
            });

            // Chat toggle
            chatToggle.addEventListener("click", () => {
                chatContainer.classList.add("active");
                chatContainer.style.display = "flex";
                chatToggle.style.display = "none";
                userInput.focus();
            });

            closeChat.addEventListener("click", () => {
                chatContainer.classList.remove("active");
                chatContainer.style.display = "none";
                chatToggle.style.display = "block";
            });

            // Message handlers
            sendMessageButton.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            // Input validation
            userInput.addEventListener("input", () => {
                sendMessageButton.disabled = userInput.value.trim() === "";
            });
        });

        function formatBotResponse(text) {
            // Convert markdown-style bullets to HTML list
            text = text.replace(/(?:^|\n)([•\-\*] .+)/gm, function(match) {
                const items = text.match(/(?:^|\n)[•\-\*] .+/gm);
                if (items) {
                    return '\n<ul>' + items.map(item => 
                        `<li>${item.replace(/^[•\-\*] /, '')}</li>`
                    ).join('') + '</ul>';
                }
                return match;
            });

            // Convert numbered lists
            text = text.replace(/(?:^|\n)\d+\. .+/gm, function(match) {
                const items = text.match(/(?:^|\n)\d+\. .+/gm);
                if (items) {
                    return '\n<ol>' + items.map(item => 
                        `<li>${item.replace(/^\d+\. /, '')}</li>`
                    ).join('') + '</ol>';
                }
                return match;
            });

            // Convert code blocks
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Convert inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Convert paragraphs
            text = text.split('\n\n').map(para => `<p>${para}</p>`).join('');

            return text;
        }

        function appendMessage(text, className) {
            const messageContainer = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            
            // Format bot messages
            if (className === "bot-message") {
                messageElement.innerHTML = formatBotResponse(text);
            } else {
                messageElement.textContent = text;
            }
            
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messageContainer = document.getElementById("chat-messages");
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messageContainer.appendChild(typingIndicator);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;

            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user-message");
            userInput.value = "";
            userInput.focus();

            showTypingIndicator();
            fetchResponseFromGPT(message);
        }

        async function fetchResponseFromGPT(message) {
            isProcessing = true;
            const sendMessageButton = document.getElementById("send-message");
            sendMessageButton.disabled = true;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: message }] }],
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                // Remove typing indicator
                const typingIndicator = document.querySelector(".typing-indicator");
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                appendMessage(text, "bot-message");

            } catch (error) {console.error("Error:", error);
                const typingIndicator = document.querySelector(".typing-indicator");
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                appendMessage(
                    `An error occurred while processing your request:
                    • Error details: ${error.message}
                    • Please try again or rephrase your question
                    
                    If the problem persists, you can:
                    • Check your internet connection
                    • Try one of the quick action buttons above
                    • Refresh the page and start a new chat`,
                    "bot-message"
                );
            } finally {
                isProcessing = false;
                sendMessageButton.disabled = false;
            }
        }

        // Add pulse animation to chat button
        function addPulseAnimation() {
            const chatButton = document.getElementById("chat-toggle");
            chatButton.style.animation = "pulse 2s infinite";
        }

        // Add custom styles for pulse animation
        const style = document.createElement("style");
        style.textContent = `
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 10px rgba(0, 247, 255, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(0, 247, 255, 0);
                }
            }

            .message a {
                color: var(--primary-color);
                text-decoration: none;
                border-bottom: 1px solid var(--primary-color);
            }

            .message a:hover {
                border-bottom: 2px solid var(--primary-color);
            }

            .chat-container.active {
                display: flex;
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateY(100px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Start pulse animation when page loads
        addPulseAnimation();
    </script>
</body>
</html>
