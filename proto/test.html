<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub - Latest Tech News, AI & Gadgets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Header Styles */
header {
    background: #2c3e50;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
}

nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

.logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    border-radius: 4px;
    transition: background 0.3s;
}

.nav-links a:hover, .nav-links a.active {
    background: #34495e;
}

/* Main Content Styles */
main {
    margin-top: 80px;
    padding: 2rem;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

.hero {
    text-align: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #6c5ce7, #a8e6cf);
    color: white;
    border-radius: 10px;
    margin-bottom: 3rem;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

section {
    margin-bottom: 3rem;
}

h2 {
    margin-bottom: 1.5rem;
    color: #2c3e50;
}

.news-grid, .ai-grid, .reviews-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 1.5rem;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

/* Chat Styles */
.chat-button {
    background: #6c5ce7;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

.chat-button:hover {
    background: #5b4cc4;
}

.chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    display: none;
    flex-direction: column;
}

.chat-container.active {
    display: flex;
}

.chat-header {
    background: #2c3e50;
    color: white;
    padding: 1rem;
    border-radius: 10px 10px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header button {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

.chat-messages {
    flex-grow: 1;
    padding: 1rem;
    overflow-y: auto;
}

.message {
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    max-width: 80%;
}

.user-message {
    background: #e8f4f8;
    margin-left: auto;
}

.bot-message {
    background: #f0f2f5;
}

.chat-input {
    padding: 1rem;
    display: flex;
    gap: 0.5rem;
}

.chat-input input {
    flex-grow: 1;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.chat-input button {
    background: #6c5ce7;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

/* Footer Styles */
footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        gap: 1rem;
    }

    .nav-links {
        flex-direction: column;
        text-align: center;
    }

    .chat-container {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
    }
}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TechHub</div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#tech-news">Tech News</a></li>
                <li><a href="#ai-updates">AI Updates</a></li>
                <li><a href="#gadget-reviews">Gadget Reviews</a></li>
            </ul>
            <button id="chat-toggle" class="chat-button">Open Chat</button>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Your Daily Tech Digest</h1>
            <p>Stay updated with the latest in technology, AI, and gadgets</p>
        </section>

        <section id="tech-news" class="news-section">
            <h2>Latest Tech News</h2>
            <div class="news-grid" id="tech-news-grid"></div>
        </section>

        <section id="ai-updates" class="ai-section">
            <h2>AI Updates</h2>
            <div class="ai-grid" id="ai-updates-grid"></div>
        </section>

        <section id="gadget-reviews" class="reviews-section">
            <h2>Gadget Reviews</h2>
            <div class="reviews-grid" id="gadget-reviews-grid"></div>
        </section>
    </main>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3>Tech Assistant</h3>
            <button id="close-chat">Ã—</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about tech, AI, or gadgets...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TechHub. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for the website
const techNews = [
    {
        title: "Latest iPhone Announcement",
        content: "Apple unveils new iPhone features and improvements...",
        date: "2024-03-20"
    },
    {
        title: "SpaceX's New Launch",
        content: "SpaceX successfully launches new satellite constellation...",
        date: "2024-03-19"
    },
    {
        title: "Breakthrough in Quantum Computing",
        content: "Scientists achieve new milestone in quantum computing...",
        date: "2024-03-18"
    }
];

const aiUpdates = [
    {
        title: "GPT-5 Development",
        content: "OpenAI announces progress on next-generation language model...",
        date: "2024-03-20"
    },
    {
        title: "AI in Healthcare",
        content: "New AI system helps diagnose diseases with high accuracy...",
        date: "2024-03-19"
    },
    {
        title: "Machine Learning Breakthrough",
        content: "Researchers develop more efficient training methods...",
        date: "2024-03-18"
    }
];

const gadgetReviews = [
    {
        title: "Samsung Galaxy S24 Ultra Review",
        content: "An in-depth look at Samsung's latest flagship phone...",
        rating: 4.5
    },
    {
        title: "Sony WH-1000XM5 Review",
        content: "The best noise-cancelling headphones get even better...",
        rating: 4.8
    },
    {
        title: "MacBook Pro M3 Review",
        content: "Apple's most powerful laptop yet...",
        rating: 4.7
    }
];

// Chat system functionality
let chatHistory = [];

document.addEventListener('DOMContentLoaded', () => {
    // Initialize content
    loadContent();
    setupChat();
});

function loadContent() {
    // Load Tech News
    const techNewsGrid = document.getElementById('tech-news-grid');
    techNews.forEach(news => {
        techNewsGrid.innerHTML += `
            <div class="card">
                <h3>${news.title}</h3>
                <p>${news.content}</p>
                <small>${news.date}</small>
            </div>
        `;
    });

    // Load AI Updates
    const aiUpdatesGrid = document.getElementById('ai-updates-grid');
    aiUpdates.forEach(update => {
        aiUpdatesGrid.innerHTML += `
            <div class="card">
                <h3>${update.title}</h3>
                <p>${update.content}</p>
                <small>${update.date}</small>
            </div>
        `;
    });

    // Load Gadget Reviews
    const gadgetReviewsGrid = document.getElementById('gadget-reviews-grid');
    gadgetReviews.forEach(review => {
        gadgetReviewsGrid.innerHTML += `
            <div class="card">
                <h3>${review.title}</h3>
                <p>${review.content}</p>
                <div class="rating">Rating: ${review.rating}/5</div>
            </div>
        `;
    });
}

function setupChat() {
    const chatToggle = document.getElementById('chat-toggle');
    const chatContainer = document.getElementById('chat-container');
    const closeChat = document.getElementById('close-chat');
    const sendMessage = document.getElementById('send-message');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');

    chatToggle.addEventListener('click', () => {
        chatContainer.classList.toggle('active');
    });

    closeChat.addEventListener('click', () => {
        chatContainer.classList.remove('active');
    });

    sendMessage.addEventListener('click', () => {
        sendUserMessage();
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendUserMessage();
        }
    });

    function sendUserMessage() {
        const message = userInput.value.trim();
        if (message) {
            addMessage('user', message);
            processUserMessage(message);
            userInput.value = '';
        }
    }

    function addMessage(type, content) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${type}-message`);
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatHistory.push({ type, content });
    }

// Chat system with Claude AI integration
async function processUserMessage(message) {
    const CLAUDE_API_KEY = process.env.CLAUDE_API_KEY; // Get API key from environment variable
    
    try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': CLAUDE_API_KEY,
                'anthropic-version': '2023-06-01'
            },
            body: JSON.stringify({
                model: 'claude-3-opus-20240229',
                max_tokens: 1024,
                messages: [{
                    role: 'user',
                    content: message
                }]
            })
        });

        const data = await response.json();
        return data.content[0].text;
    } catch (error) {
        console.error('Error calling Claude API:', error);
        return "I apologize, but I'm having trouble connecting to the AI service at the moment.";
    }
}

// Update the sendUserMessage function
async function sendUserMessage() {
    const message = userInput.value.trim();
    if (message) {
        addMessage('user', message);
        userInput.value = '';
        
        // Show loading indicator
        const loadingDiv = document.createElement('div');
        loadingDiv.classList.add('message', 'bot-message');
        loadingDiv.textContent = 'Thinking...';
        chatMessages.appendChild(loadingDiv);
        
        // Get response from Claude
        const response = await processUserMessage(message);
        
        // Remove loading indicator and add response
        chatMessages.removeChild(loadingDiv);
        addMessage('bot', response);
    }
}
}

// Navigation highlight
const navLinks = document.querySelectorAll('.nav-links a');
navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
        navLinks.forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
    });
});
    </script>
</body>
</html>
